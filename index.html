<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ----------------Bootstrap Css----------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ---------------Font-Awesome-Cdn---------  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- --------------------Custom Css----------- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- --------------Alerts---------- -->
    <div class="row d-flex justify-content-center d-none" id="alert">
      <div class="col-4">
        <div class="alert d-flex justify-content-between align-items-baseline">
          <p class="fs-5 fw-medium text-danger">
            <i class="fa-solid fa-circle-exclamation px-2"></i>Enter Your Task!
          </p>
          <i class="fa-solid fa-xmark" id="btnclose"></i>
        </div>
      </div>
    </div>
    <!-- -------------------Todo Input---------------- -->
    <div
      class="d-flex flex-column justify-content-center align-items-center main"
    >
      <div>
        <h1 class="text-light text-center txt">Todo List</h1>
        <div class="d-flex justify-content-between mt-4">
          <input
            class="todotxt"
            id="intxt"
            type="text"
            placeholder="Enter Your Task"
          />
          <button class="mx-2 px-4 btn1" onclick="addTodo()">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="px-4 btn2" id="deleteall">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
      <!-- ------------------Todos------------- -->
      <div class="todos">
        <ul id="todoList"></ul>
      </div>
    </div>
    <div class="d-flex justify-content-center text-light align-content-end">
      <h5>Create By &#10084; Mohsin</h5>
    </div>
    <!-- --------------Javascript----------------- -->
    <script src="app.js"></script>
    <!-- ------------------Bootstrap JS----------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
